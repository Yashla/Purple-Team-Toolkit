<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSDP Spoofer Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function confirmAction(event, message) {
            const confirmed = confirm(message);
            if (!confirmed) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">SSDP Spoofer</h1>
        <form action="{{ url_for('ssdp.start_ssdp') }}" method="post" class="mb-2">
            <button type="submit" class="btn btn-success">Start SSDP Spoofer</button>
        </form>
        <form action="{{ url_for('ssdp.stop_ssdp') }}" method="post" class="mb-4">
            <button type="submit" class="btn btn-danger">Stop SSDP Spoofer</button>
        </form>

        {% if output %}
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
        {% endif %}

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ssdp_output in ssdp_outputs %}
                <tr>
                    <td>{{ ssdp_output.file_name }}</td>
                    <td>
                        <!-- Download button -->
                        <form action="{{ url_for('ssdp.download_ssdp_output', ssdp_output_id=ssdp_output.id) }}" method="get" onsubmit="confirmAction(event, 'Are you sure you want to download this file?')" class="d-inline">
                            <button type="submit" class="btn btn-primary">Download</button>
                        </form>
                        <!-- Delete button -->
                        <form action="{{ url_for('ssdp.delete_ssdp_output', ssdp_output_id=ssdp_output.id) }}" method="post" onsubmit="confirmAction(event, 'Are you sure you want to delete this file?')" class="d-inline">
                            <button type="submit" class="btn btn-warning">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button onclick="window.location.href='{{ url_for('main.index') }}'" class="btn btn-secondary">Home</button>
    </div>
</body>
</html>
