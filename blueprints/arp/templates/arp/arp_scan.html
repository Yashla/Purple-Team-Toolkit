<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARP Network Scan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateNetworkInput() {
            const networkInput = document.getElementById('network');
            const regex = /^([0-9]{1,3}\.){3}[0-9]{1,3}\/([0-9]|[12][0-9]|3[0-2])$/;
            if (!regex.test(networkInput.value)) {
                alert('Please enter a valid network in the format XXX.XXX.XXX.XXX/XX, where XX ranges from 0 to 32.');
                return false;
            }
            return true; 
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">ARP Network Scan</h1>
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- Adjust the column size as needed -->
                <form action="{{ url_for('arp.arp_scan_view') }}" method="post" onsubmit="return validateNetworkInput()" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="network" name="network" placeholder="Enter network (e.g., 192.168.1.0/24)" aria-label="Network" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}/([0-9]|[12][0-9]|3[0-2])$">
                        <button class="btn btn-danger" type="submit">ARP Scan</button>
                    </div>
                </form>
            </div>
        </div>

        {% if scan_results %}
        <h2 class="text-center">Scan Results:</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">IP Address</th>
                    <th scope="col">MAC Address</th>
                    <th scope="col">Vendor</th>
                </tr>
            </thead>
            <tbody>
                {% for result in scan_results %}
                <tr>
                    <td>{{ result.ip }}</td>
                    <td>{{ result.mac }}</td>
                    <td>{{ result.vendor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <div class="text-center">
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Home</a>
        </div>
    </div>
</body>
</html>
