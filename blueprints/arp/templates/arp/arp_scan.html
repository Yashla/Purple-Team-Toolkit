<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARP Network Scan</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>ARP Network Scan</h1>
        <form action="{{ url_for('arp.arp_scan_view') }}" method="post" class="mb-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="network" placeholder="Enter network (e.g., 192.168.1.0/24)" aria-label="Network">
                <button class="btn btn-danger" type="submit">ARP Scan</button> <!-- Changed to btn-danger for red color -->
            </div>
        </form>

        {% if scan_results %}
        <h2>Scan Results:</h2>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">IP Address</th>
                    <th scope="col">MAC Address</th>
                    <th scope="col">Vendor</th>
                </tr>
            </thead>
            <tbody>
                {% for result in scan_results %}
                <tr>
                    <td>{{ result.ip }}</td>
                    <td>{{ result.mac }}</td>
                    <td>{{ result.vendor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}

        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Home</a>
    </div>
</body>
</html>
