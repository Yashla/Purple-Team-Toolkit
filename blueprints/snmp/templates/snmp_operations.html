<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vertical-divider {
            border-left: 1px solid #dee2e6;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('input', () => {
                    validateFormInputs(form);
                });
            });
        });

        function validateIPaddress(ip) {
            var ipformat = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return ip.match(ipformat);
        }

        function validateFormInputs(form) {
            let isValid = true;
            const ipInput = form.querySelector('[id$="-ip-address"]');
            const communityString = form.querySelector('[id$="-community-string"]');
            const oid = form.querySelector('[id$="-oid"]');
            const value = form.querySelector('[id="set-value"]');
            const submitButton = form.querySelector('button[type="submit"]');

            if (!validateIPaddress(ipInput.value) || 
                communityString.value.trim() === "" || 
                oid.value.trim() === "" ||
                (value && value.value.trim() === "")) {
                isValid = false;
            }

            submitButton.disabled = !isValid;
        }

        function confirmAction() {
            return confirm('Are you sure you want to delete this file?');
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">SNMP Operations</h1>
        <div class="d-flex justify-content-center">
            <button onclick="window.location.href='{{ url_for('main.index') }}'" class="btn btn-primary">Home</button>
        </div>
        <div class="row">
            <!-- SNMP Set Section -->
            <div class="col-md-6">
                <h2>SNMP Set</h2>
                <form action="{{ url_for('snmp.set_oid') }}" method="post">
                    <div class="mb-3">
                        <label for="set-ip-address" class="form-label">IP Address</label>
                        <input type="text" class="form-control" id="set-ip-address" name="ip_address" required placeholder="192.168.1.1">
                    </div>
                    <div class="mb-3">
                        <label for="set-community-string" class="form-label">Community String</label>
                        <input type="text" class="form-control" id="set-community-string" name="community_string" required placeholder="public">
                    </div>
                    <div class="mb-3">
                        <label for="set-oid" class="form-label">OID</label>
                        <input type="text" class="form-control" id="set-oid" name="oid" required placeholder="1.3.6.1.2.1.1.5.0">
                    </div>
                    <div class="mb-3">
                        <label for="set-value" class="form-label">Value</label>
                        <input type="text" class="form-control" id="set-value" name="value" required placeholder="New SNMP Value">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Value Type</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="value_type" id="type_int" value="int" checked>
                                <label class="form-check-label" for="type_int">Integer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="value_type" id="type_str" value="str">
                                <label class="form-check-label" for="type_str">String</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" disabled>Set OID</button>
                </form>
                <!-- Display flash messages -->
                {% if result_message %}
                <div class="alert alert-info">{{ result_message }}</div>
                {% endif %}
            </div>
            <div class="col-md-1 d-none d-md-block vertical-divider"></div>
            <!-- SNMP Walker Section -->
            <div class="col-md-5">
                <h2>SNMP Walker</h2>
                <form action="{{ url_for('snmp.walk_oid') }}" method="post">
                    <div class="mb-3">
                        <label for="walk-ip-address" class="form-label">IP Address</label>
                        <input type="text" class="form-control" id="walk-ip-address" name="ip_address" required placeholder="192.168.1.1">
                    </div>
                    <div class="mb-3">
                        <label for="walk-community-string" class="form-label">Community String</label>
                        <input type="text" class="form-control" id="walk-community-string" name="community_string" required placeholder="public">
                    </div>
                    <div class="mb-3">
                        <label for="walk-oid" class="form-label">OID</label>
                        <input type="text" class="form-control" id="walk-oid" name="oid" required placeholder="1.3.6.1.2.1.1.1.0">
                    </div>
                    <button type="submit" class="btn btn-primary" disabled>Start Walk</button>
                </form>
                <!-- SNMP outputs to allow downloads -->
                <h3 class="mt-4">Downloadable Outputs</h3>
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for snmp_output in snmp_outputs %}
                        <tr>
                            <td>{{ snmp_output.filename }}</td>
                            <td>
                                <a href="{{ url_for('snmp.download_snmp_output', snmp_output_id=snmp_output.id) }}" class="btn btn-primary">Download</a>
                                <form action="{{ url_for('snmp.delete_snmp_output', snmp_output_id=snmp_output.id) }}" method="post" class="d-inline" onsubmit="return confirmAction();">
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
