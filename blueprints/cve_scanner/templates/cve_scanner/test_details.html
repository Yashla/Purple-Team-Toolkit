<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('input', () => {
                    const ipInput = form.querySelector('input[name$="_ip"]');
                    const usernameInput = form.querySelector('input[name$="_username"]');
                    const passwordInput = form.querySelector('input[name$="_password"]');
                    const submitButton = form.querySelector('button[type="submit"]');
                    
                    submitButton.disabled = !ipInput.value.match(ipFormat()) || !usernameInput.value.trim() || !passwordInput.value.trim();
                });
            });
        });

        function ipFormat() {
            return /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        }

        function validateForm(event) {
            const ipInput = event.target.querySelector('input[type="text"]');
            if (!ipInput.value.match(ipFormat())) {
                alert("You have entered an invalid IP address!");
                ipInput.focus();
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
    <style>
        .container { max-width: 960px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">Windows Detail Tester</h1>
        <button onclick="window.location.href='{{ url_for('main.index') }}'" class="btn btn-secondary">Home</button>
        <form action="{{ url_for('cve_scanner.test_windows') }}" method="post" class="mb-3" onsubmit="validateForm(event)">
            <div class="mb-3">
                <label for="windows_ip" class="form-label">IP Address:</label>
                <input type="text" name="windows_ip" class="form-control" id="windows_ip">
            </div>
            <div class="mb-3">
                <label for="windows_username" class="form-label">WRI Username:</label>
                <input type="text" name="windows_username" class="form-control" id="windows_username">
            </div>
            <div class="mb-3">
                <label for="windows_password" class="form-label">WRI Password:</label>
                <input type="password" name="windows_password" class="form-control" id="windows_password">
            </div>
            <button type="submit" class="btn btn-primary" disabled>Test Windows Connection</button>
        </form>

        <h1 class="mb-3">SSH Detail Tester</h1>
        <form action="{{ url_for('cve_scanner.test_ssh') }}" method="post" class="mb-3" onsubmit="validateForm(event)">
            <div class="mb-3">
                <label for="ssh_ip" class="form-label">IP Address:</label>
                <input type="text" name="ssh_ip" class="form-control" id="ssh_ip">
            </div>
            <div class="mb-3">
                <label for="ssh_username" class="form-label">SSH Username:</label>
                <input type="text" name="ssh_username" class="form-control" id="ssh_username">
            </div>
            <div class="mb-3">
                <label for="ssh_password" class="form-label">SSH Password:</label>
                <input type="password" name="ssh_password" class="form-control" id="ssh_password">
            </div>
            <button type="submit" class="btn btn-primary" disabled>Test SSH Connection</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
