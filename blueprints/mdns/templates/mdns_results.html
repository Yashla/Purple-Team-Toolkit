<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovered Services</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Discovered Services</h1>
        {% if services %}
            <ul class="list-group">
                {% for service in services %}
                    <li class="list-group-item">
                        <strong>{{ service.name }}</strong><br>
                        Type: {{ service.type }}<br>
                        Address: {{ service.address }}:{{ service.port }}<br>
                        Properties: {{ service.properties }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="alert alert-warning">No services discovered.</p>
        {% endif %}
        <button onclick="window.location.href='{{ url_for('main.index') }}'" class="btn btn-secondary">Home</button>
    </div>
</body>
</html>
