<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Team Testing Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            position: relative;
        }
        .header {
            color: #b835ff;
            font-size: 38px;
            text-decoration: underline;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; 
        }
        button {
            width: 200px;
            height: 50px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            color: black;
            background-color: white;
            border: 2px solid black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        button.red:hover {
            background-color: #dc3545;
            color: white;
        }
        button.blue:hover {
            background-color: #007bff;
            color: white;
        }
        button:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .footer {
            position: fixed;
            bottom: 0;
            right: 0;
            color: #666;
            font-size: 12px;
            padding: 10px; 
        }
    </style>
</head>
<body>
    <div class="header">Purple Team Testing Toolkit</div>
    <button onclick="window.location.href='{{ url_for('auth.logout') }}'" class="btn btn-danger">Logout</button>
    <div class="button-container">
        <!-- Red Buttons -->
        <button class="red" onclick="window.location.href='{{ url_for('mdns.mdns_discovery') }}'">mDNS Search</button>
        <button class="red" onclick="window.location.href='{{ url_for('arp.arp_scan_view') }}'">ARP-Vendor</button>
        <button class="red" onclick="window.location.href='{{ url_for('ssdp.ssdp_spoofer') }}'">Evil SSDP Spoofer</button>
        <button class="red" onclick="window.location.href='{{ url_for('upnp_bp.discover') }}'">UPnP Scan</button>
        <button class="red" onclick="window.location.href='{{ url_for('snmp.snmp_operations') }}'">SNMP Operations</button>
        <!-- Blue Buttons -->
        <button class="blue" onclick="window.location.href='{{ url_for('cve_scanner.scan_network') }}'">Scan Now</button>
        <button class="blue" onclick="window.location.href='{{ url_for('cve_scanner.show_devices') }}'">Show Devices</button>
        <button class="blue" onclick="window.location.href='{{ url_for('cve_scanner.test_details') }}'">Test WinRM/SSH Details</button>
        <button class="blue" onclick="confirmReset()">Reset Database</button>
    </div>
    <div class="footer">
        Yash Dhayani
    </div>
    
    <script>
        function confirmReset() {
            if (confirm("Are you sure you want to reset all database tables? This action cannot be undone.")) {
                window.location.href = "{{ url_for('cve_scanner.reset_db') }}";
            }
        }
    </script>
</body>
</html>
