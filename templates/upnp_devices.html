<!DOCTYPE html>
<html>
<head>
    <title>UPnP Devices</title>
</head>
<body>
    <h1>Discovered UPnP Devices</h1>
    {% if devices %}
        {% for device in devices %}
            <div>
                <h2>{{ device.name }}</h2>
                <p>Location: {{ device.location }}</p>
                <p>Manufacturer: {{ device.manufacturer }}</p>
                <p>Model Name: {{ device.model_name }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No UPnP devices found.</p>
    {% endif %}
    <a href="/discover_upnp">Discover Again</a>
</body>
</html>
