<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP Walker Result</title>
</head>
<body>
    <h1>SNMP Walker Results</h1> 
    {% if result %}
        <p>IP Address: {{ result.ip_addr }}</p>
        <p>Community String: {{ result.community_string }}</p>
        {% for oid, oid_result in result.oids.items() %}
            <p>OID: {{ oid_result }}</p>
        {% endfor %}
    {% else %}
        <p>No result to display</p>
    {% endif %}
    <a href="/">Back to Home</a>
    <a href="/snmpwalker">Back to SNMP Walker</a>
</body>
</html>
