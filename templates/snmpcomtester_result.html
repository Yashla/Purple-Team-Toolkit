<!DOCTYPE html>
<html>
<head>
    <title>SNMP Community Test Results</title>
</head>
<body>
    <h1>SNMP Test Results for {{ ip_address }}</h1>
    {% if results %}
        <table>
            <tr>
                <th>Community String</th>
                <th>Status</th>
            </tr>
            {% for community, passed in results.items() %}
                <tr>
                    <td>{{ community }}</td>
                    <td>{{ 'Pass' if passed else 'Fail' }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results to display.</p>
    {% endif %}
    <a href="/snmp_test">Back to Test</a>
</body>
</html>
